<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>To Tap</title> 
    <link rel="stylesheet" href="NewOne.css"> 
</head> 
<body> 
    <main> 
        <img src="/png-clipart-hello-kitty-removebg-preview.png" alt="" class="logo"> 
        <p class="welcome-message">Welcome to Sankos</p> 
        <p class="subtitle">Sign in</p> 
        <form action=""> 
            <div> 
                <label for="email">Email</label> 
                <input type="email" id="email"> 
            </div> 
            <div class="input-with-icon"> 
                <label for="password">Password</label> 
                <input type="password" id="password"> 
                <img id="show-password" src="/Show.png" alt="Eye"> 
            </div> 
            <button id="SingButton">Sign in</button>
            <p class="account">Don't have an account? <a href="NewOneUp.html">Sign Up</a></p> 
        </form> 
    </main> 
    <script src="NewOne.js"></script> 
</body> 
</html>
