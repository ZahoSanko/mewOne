<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
<link rel="stylesheet" href="TAPstyle.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="menu">
            <a href="#" class="headerM">Home</a>
            <a href="#" class="headerM">Market</a>
            <a href="#" class="headerM">Rating</a>
        </div>
        <div class="profile">
            <img src="">
            Tony Stark | $19,247
        </div>
    </header>
    <div class="stats-box">
        <img src="/img/01 Images/Placeholder Square.svg" alt="">
        <div>
            <p><strong class="counterClick"></strong></p>
            <p id="totalCoinsClick">Total ClickCoins</p>
        </div>
    </div>
<div class="clickerPart">
    <div class="stats-container">
        <div class="stats-box">
            <img src="icon.png" alt="icon">
            <div>
                <p><strong>19,247</strong></p>
                <p>Total ClickCoins</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="icon.png" alt="icon">
            <div>
                <p><strong>20</strong></p>
                <p>Coins per Click</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="icon.png" alt="icon">
            <div>
                <p><strong>1/sec</strong></p>
                <p>Passive Income</p>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="click-button">Click</button>
    </div>
</div>
    <footer>
        <p class="footerP">About game</p>
        <p class="footerP">Help center</p>
        <p class="footerP">Rules</p>
    </footer>
</body>
</html>
